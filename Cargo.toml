[package]
name = "valine_bot"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dotenvy = "0.15.7"
regex = "1.11.0"
similar = "2.6.0"
dashmap = "6.1.0"
itertools = "0.13.0"
serenity = { version = "0.12.2" }
tokio = { version = "1.40.0", features = ["rt-multi-thread", "macros", "signal"] }
tracing = "0.1.40"
tracing-subscriber = "0.3.18"

[profile.release]
panic = "abort"
strip = true
opt-level = "z"
lto = true
codegen-units = 1
